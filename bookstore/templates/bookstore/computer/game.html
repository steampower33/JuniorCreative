{% extends 'bookstore/base.html' %}
{% load static %}


{% block title %}
<title>게임</title>
{% endblock %}

{% block content %}
    <!-- 첫째줄 -->
    <div class="container">
        <div class="row justify-content-md-center">
            {{ book_for_title.title }}
            <br>
            {% for book in final_books %}
                {{ book.reviews__author}}
                {{ book.reviews__text}}
                {{ book.reviews__grade}}
                <br>
            {% endfor %}
        </div>
    </div>

{% endblock %}
