{% extends 'base.html' %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}

<div class="container">
    <div class="kpx_login">
        <h3 class="kpx_authTitle">Sign up</h3>
        <br>


        <div class="row kpx_row-sm-offset-3 kpx_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="kpx_hrOr">
                <span class="kpx_spanOr">or</span>
            </div>
        </div>

        <!-- 회원가입 -->
        <div class="row kpx_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="kpx_loginForm" action="{% url 'signup' %}" autocomplete="off" method="POST">
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}

                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <hr />

                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" name="password1" placeholder="Password">
                        </div>
                        <hr />

                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" name="password2" placeholder="Password">
                        </div>
                        <hr />
                        
                        <button class="btn btn-lg btn-outline-primary btn-block" value="signup" type="submit"><i class="fa fa-sign-up"></i> Login</button>
                    </form>
                </form>
            </div>
        </div>

        <div class="row kpx_row-sm-offset-3">
            <div class="col-xs-12 col-sm-3">
                <p></p>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="remember-me">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Remember me!</span>
                </label>
                </p>

            </div>
            <div class="col-xs-12 col-sm-3">
                <p class="kpx_forgotPwd">
                    <a href="#">Forgot password?</a>
                </p>
            </div>

            <div class="col-lg-12">
                <p class="text-lg-center text-md-center text-sm-center text-xs-center">Created by <a
                        href="http://www.koalapix.com" target="_blank">koalapix. studio</a>, for crazy developers...
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
